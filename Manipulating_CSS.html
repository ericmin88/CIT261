<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating CSS</title>
    
    <style>
      #ex1{
        float: left;
        margin: 5px;
        padding: 15px;
        max-width: 500px;
        height: 500px;
        border: 1px solid black;
      } 
      #demo{
        color: blue;
      }
    </style>
  </head>

  <body>
    <h1>Javascript demonstrations</h1>

    <h2 id="dbl" ondblclick="demo()">Manipulating CSS with transitions and animations using JavaScript</h2>

    <div id="ex1" onclick="onClick()">
      <h2 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">This is an example.</h2>
      <p id="p1" onmousemove="changeSentence()" >I am manipulating the css using the javascript.</p>
      <br>
      <h2 id="">String and Parse Examples</h2>
      <p id="myJSON"></p>
      <p id="obj"></p>
      <p id="array"></p>
    </div>

  </body>

  <script type="text/javascript">
    function mouseOver() {
      document.getElementById("demo").style.color = "red";
      document.getElementById("demo").style.transition = "all 10s";
    }

    function mouseOut() {
      document.getElementById("demo").style.color = "blue";
    }

    function onClick(){
      document.getElementById("ex1").style.border = "2px double blue";
      document.getElementById("ex1").style.backgroundColor = "yellow";
      document.getElementById("ex1").style.transition = "background-color 60s";    
    }

    function demo(){
      document.getElementById("dbl").style.fontSize = "48px";
      document.getElementById("dbl").style.fontFamily = "Courier New";
      document.getElementById("dbl").style.fontWeight = "bold";
      document.getElementById("dbl").style.transition = "font-size 30s";
    }

    function changeSentence(){
      document.getElementById("p1").style.marginLeft = "100px";
      document.getElementById("p1").innerHTML = "I changed the sentenced.";
    }

  var myJSON = JSON.stringify(obj);
  document.getElementById("myJSON").innerHTML = myJSON;

</html>
